<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>DuckChat üê§</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff8dc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #f5b301;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        #login, #chatContainer {
            background-color: #fffdf4;
            border: 2px solid #f5b301;
            border-radius: 12px;
            padding: 20px;
            width: 350px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        button {
            background-color: #f5b301;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }

        button:hover {
            background-color: #e0a700;
        }

        #chat {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #f5b301;
            border-radius: 6px;
            padding: 10px;
            background-color: #fff;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .message {
            max-width: 75%;
            padding: 8px 12px;
            border-radius: 12px;
            word-wrap: break-word;
        }

        .self {
            align-self: flex-end;
            background-color: #f9d75c;
            color: #000;
            border-bottom-right-radius: 0;
        }

        .other {
            align-self: flex-start;
            background-color: #eeeeee;
            color: #333;
            border-bottom-left-radius: 0;
        }

        .input-control {
            width: 100%;
            box-sizing: border-box;
        }

        .notification {
            align-self: center;
            background-color: #ffecb3;
            color: #333;
            padding: 8px 12px;
            border-radius: 12px;
            margin: 5px 0;
            font-size: 0.9em;
            text-align: center;
            width: 90%;
            animation: pulse 0.5s;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        #notificationSound {
            display: none;
        }
    </style>
</head>
<body>

    <h1>üê§ DuckChat</h1>

    <!-- Elemento de √°udio para tocar o som -->
    <audio id="notificationSound" preload="auto">
        <source src="sounds/quack.wav" type="audio/wav">
        Seu navegador n√£o suporta o elemento de √°udio.
    </audio>

    <div id="login">
        <input type="text" id="usernameInput" class="input-control" placeholder="Digite seu nome (ex: @seunome)" />
        <button onclick="joinChat()">Entrar no lago ü¶Ü</button>
    </div>

    <div id="chatContainer" style="display:none;">
        <div id="chat"></div>
        <input type="text" id="messageInput" placeholder="Diga algo..." autocomplete="off" class="input-control" />
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <script>
        let ws;
        let username;
        let notificationSound;
        let isWindowFocused = true;

        window.onload = function() {
            notificationSound = document.getElementById('notificationSound');
            try {
                notificationSound.load();
            } catch(e) {
                console.error("Erro ao carregar o som:", e);
            }
        };

        window.onfocus = function() { 
            isWindowFocused = true; 
        };
        
        window.onblur = function() { 
            isWindowFocused = false; 
        };

        function playNotificationSound() {
            try {
                notificationSound.currentTime = 0;
                notificationSound.play().catch(e => console.error("Erro ao reproduzir som:", e));
                
                if (!isWindowFocused && Notification.permission === "granted") {
                    new Notification("DuckChat - Nova men√ß√£o", {
                        body: "Voc√™ foi mencionado no chat!",
                        icon: "https://cdn-icons-png.flaticon.com/512/616/616408.png"
                    });
                }
            } catch(e) {
                console.error("Erro ao reproduzir som:", e);
            }
        }

        function requestNotificationPermission() {
            if (Notification.permission !== "granted") {
                Notification.requestPermission().then(permission => {
                    console.log("Permiss√£o para notifica√ß√µes:", permission);
                });
            }
        }

        function joinChat() {
            username = document.getElementById("usernameInput").value.trim();
            if (!username) return alert("Nome de usu√°rio √© obrigat√≥rio!");
            if (!username.startsWith('@')) return alert("Nome de usu√°rio deve come√ßar com @");
            if (!/^@[a-zA-Z0-9_]+$/.test(username)) return alert("Nome de usu√°rio s√≥ pode conter letras, n√∫meros e underscores");

            requestNotificationPermission();

            ws = new WebSocket(`ws://localhost:8000/ws/${encodeURIComponent(username)}`);

            ws.onopen = function () {
                document.getElementById("login").style.display = "none";
                document.getElementById("chatContainer").style.display = "block";
                document.getElementById("messageInput").focus();
            };

            ws.onmessage = function (event) {
                const messages = document.getElementById('chat');
                const message = document.createElement('div');
                
                if (event.data.includes("üîî Voc√™ foi mencionado:")) {
                    message.classList.add('notification');
                    message.textContent = event.data.replace("üîî Voc√™ foi mencionado:", "üîî Mencionado:");
                
                    playNotificationSound();
                } else {
                    message.classList.add('message');
                    const isOwnMessage = event.data.startsWith(`${username}:`);
                    if (isOwnMessage) {
                        message.classList.add('self');
                        message.textContent = event.data.replace(`${username}:`, "Voc√™:");
                    } else {
                        message.classList.add('other');
                        message.textContent = event.data;
                    }
                }

                messages.appendChild(message);
                messages.scrollTop = messages.scrollHeight;
            };

            ws.onclose = function (event) {
                if (event.code === 4000) {
                    alert("Este nome de usu√°rio j√° est√° em uso. Escolha outro.");
                } else if (event.code === 4001) {
                    alert("Nome de usu√°rio deve come√ßar com @.");
                } else if (event.code === 4002) {
                    alert("Nome de usu√°rio s√≥ pode conter letras, n√∫meros e underscores.");
                } else {
                    alert("Conex√£o encerrada.");
                }
            };

            // Permitir enviar mensagem com Enter
            document.getElementById("messageInput").addEventListener("keypress", function(e) {
                if (e.key === "Enter") {
                    sendMessage();
                }
            });
        }

        function sendMessage() {
            const input = document.getElementById("messageInput");
            const message = input.value.trim();
            if (message) {
                ws.send(message);
                input.value = '';
            }
        }
    </script>
</body>
</html>
